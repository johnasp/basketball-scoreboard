<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:," /> <!-- Empty favicon to avoid default icon -->
  </head>
  <body>
    <section class="container">
      <div class="home-score score">
        <h3>Home</h3>
        <p id="home-digit" class="digit">0</p>
        <div class="points">
          <button type="button" id="home-one" onclick="homeAddOne()">+1</button>
          <button type="button" id="home-two" onclick="homeAddTwo()">+2</button>
          <button type="button" id="home-three" onclick="homeAddThree()">+3</button>
        </div>
      </div>
      <div class="guest-score score">
        <h3>Guest</h3>
        <p id="guest-digit" class="digit">0</p>
        <div class="points">
          <button type="button" id="guest-one" onclick="guestAddOne()">+1</button>
          <button type="button" id="guest-two" onclick="guestAddTwo()">+2</button>
          <button type="button" id="guest-three" onclick="guestAddThree()">+3</button>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
